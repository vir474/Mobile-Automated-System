<style>
    ion-nav-view {
        background-color: transparent;
    }
</style>
<ion-header-bar class="bar bar-assertive"> 
    <h1 class="title"> A connection error occurred! </h1>
</ion-header-bar>
<ion-content padding="true">
     <div class="card">
         <div class="content-padded">
             <ion-list>
                <ion-item class="item item-divider">Error Code</ion-item>
                <ion-item class="item-text-wrap">{{ errorcode }}</ion-item>
                <ion-item class="item item-divider">Error Text Status</ion-item>
                <ion-item class="item-text-wrap">{{ msg }}</ion-item>
            </ion-list>
        </div>
     </div>
    <div class="card">
        <button class="button button-full button-balanced icon-left ion-home" on-tap="goToClear()">Home</button>
        <button class="button button-full button-positive icon-left ion-refresh" on-tap="goTo(null)">Reload</button>
    </div>
</ion-content>
